<!Doctype html>
<html>

<head>
    <script>
        // Internal js

        // function calculate(operator) {

        function calculate(x) {
            var num1 = document.getElementById("num1");
            //   console.log(num1);
            // console.log(num1.value);
            var num2 = document.getElementById("num2");
            // console.log(num2.value);
            // var operator = document.getElementById("operator");
            // console.log(operator.value);
            var result = document.getElementById("result");
            //   console.log(result.value);


            // type -3
            // var solution = eval (num1.value+operator+num2.value);
            var solution = eval (num1.value+x+num2.value);

              result.value = solution;



              var spn = document.getElementById("spn");
            //   spn.innerText = "Total result = " + solution;
            spn.innerHTML = "Total result = " + solution;
        }
    </script>

</head>

<body>
    <h1>How to select Box in Onchange Event Using  current Object or Instance </h1>
    <input type="text" id="num1" placeholder="Enter a number 1 " /><br />
    <input type="text" id="num2" placeholder="Enter a number 2" /><br />

    <select onchange="calculate(this.value);">
        <option value="">...Select option....</option>
        <option value="+ ">Addtion</option>
        <option value="-">Subtraction</option>
        <option value="*">Multiplication</option>
        <option value="/">Division</option>
    </select><br />
    <input type="text" id="result" /><br />

    <span id="spn">result = </span>

</body>
</html>
