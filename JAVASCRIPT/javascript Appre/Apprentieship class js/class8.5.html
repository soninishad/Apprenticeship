    <script>
        // Internal js


        function hide() {
            var div = document.getElementById('div');
            //  [ "  (' ' )  " ]  , [ ' ( "" ) ' ]
            div.style = "display:none";

        }

        function show() {
            var div = document.getElementById('div');
            div.style = "display:block";
        }

        function toggle() {
            var div = document.getElementById('div');
            if (div.style.display == "none") {
                show();
            }
            else {
                hide();
            }
        }
