<!Doctype html>
<html>
<head>
<script>
    
    // js code
    // [ var ] iable : to make variable.

    var x=10;        //int
    var y=20.5;    // point or float
    var z='ravi' ;  // string

    console.log(x);
    console.log(y);
    console.log(z);

    console.log(typeof(x));
    console.log(typeof(y));
    console.log(typeof(z));

    // comma seperated value 
    console.log (x,y,z);      // 3 argument with int ,float , string
    console.log(x);           // 1 argument int
    console.log( x,y);       // 2 argument with int and float

</script>
</head>
<body>
<h1>Example of  typeof Operator in js</h1>
</body>
</html>
