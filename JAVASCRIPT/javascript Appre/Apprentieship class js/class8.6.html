<!Doctype html>
<html>

<head>
    <script>
        // Internal js

        function toggle() {
            var div = document.getElementById('div');
            var output = ["display:block", "display:none"];
                                        // 0                    // 1

            var rem = (String(div.style.display).length) % 2;
            div.style = output[rem];

        }



    </script>

</head>

<body>
    <h1> Hide and Show without if and show </h1>

    <div id="div" style="display:block;">
        <h1>I am a div</h1>
     <img src="bg2.jpg" style="width:250px; height: 250px;"/>
    </div>

    <button onclick="toggle();">hide/show</button>


</body>

</html>
