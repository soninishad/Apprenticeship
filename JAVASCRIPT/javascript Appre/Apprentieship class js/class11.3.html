<!Doctype html>
<html>

<head>


    <script>
        // Internal js

        var counter=60;
        var thread;
function runTimer(){
    thread=setInterval(function(){
var time = document.getElementById('time');
counter = counter-1;
//60-1 = 59
//59-1 = 57
// 57-1 =56..................0
var zero =" " ;
// if(counter<10){             // 7    8 9    10    11     12
    if(String(counter).length==1){    // 7              8   9  10
    zero=0;
}   //
time.innerText="00 :" +zero +counter;
if(counter==0){
    counter=0;
    clearInterval(thread);
}
    },200)
}



    </script>

</head>

<body>
 <h1>Timer : <span id="time"></span></h1>
 <button onclick="runTimer();">StartTimer</button>



</body>

</html>
