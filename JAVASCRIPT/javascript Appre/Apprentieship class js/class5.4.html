<!Doctype html>
<html>

<head>
    <script>

        // Internal js


        // ADD

        function add(a, b) {
            return a + b;

        }

        // Print
        function print(x, y) {     // x = 20 and y=30
            var result = add(x, y);
            console.log('the result = ', result);

        }


    </script>

</head>

<body>

    <h1>function with input </h1>

    <button onclick="print ( 20 , 30 ) ;" style="border-radius: 20px 40px ;"> get Sum 1 </button>
    <button onclick="print ( 200 , 300 ) ;" style="border-radius: 20px 40px ;"> get Sum 2 </button>

</body>

</html>
