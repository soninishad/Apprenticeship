<!Doctype html>

<head>
<script>
    
    // js code
    // [ var ] iable : to make variable.

    var x=10;
    console.log(x);        // variable x
    console.log(typeof (x));
    console.log("value of = ", x);
    console.log( ' value of =' , x);
     ///    console.log( ' value of  y =' +x);       // wrong way
    console.log( ' value of  y =' ,+x);                
    console.log( typeof( ' value of  y =',+x) );

</script>

</head>

<body>
<h1>Example of  typeof Operator in js</h1>
