<!Doctype html>
<html>

<head>
    <script>

        // Internal js

        function set_karo() {
            //  console.log('variable wala syntax');
            var tb = document.getElementById("td_1");
            //   console.log(td_1);
            var tb2 = document.getElementById("td_2");
            //   console.log(tb_2);        
            var tb3 = document.getElementById("td_3");
            //   console.log(tb_3);
            tb3.value = (tb2.value * tb.value);

        }
    </script>

</head>

<body>
    <h1>Calculator using JS</h1>
    <input type="text" id="td_1" placeholder="Enter a number 1 " /><br />
    <input type="text" id="td_2" placeholder="Enter a number 2" /><br />
    <input type="text" id="td_3" placeholder="result" /><br />

    <button onclick="set_karo();">set</button>


</body>

</html>
