<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    
<h1>Enter your choice</h1>
<ul>
    <li>Add</li>
    <li>Sub</li>
    <li>Mult</li>
</ul>
<br/>

<form>
    <input type="text"  name=""   id="choices">
    <br/>
    <button onclick="myfun()">Click Me</button>
</form>

<script type="text/javascript">
    function myfun()
    {
        var choice = document.getElementById("choices").value;
        // alert(choice);
        switch(choice)
        {
           case "add":
                    var a=10;
                    var b =20;
                    var sum = a+b;
                    document.write("addition of two number is : "+sum);
                    break;
        
            case "sum":
                    var a=10;
                    var b =20;
                    var sub= a-b;
                    document.write("addition of two number is : "+sub);
                    break;


            case "mult":
                    var a=10;
                    var b =20;
                    var Multiplication = a*b;
                    document.write("addition of two number is : "*multiplication);
                    break;

            default:
            alert("Not a valid input");


        }
    }
</script>
</body>
</html>
