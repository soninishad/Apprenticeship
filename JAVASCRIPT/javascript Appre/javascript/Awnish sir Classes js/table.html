<!--  table using While loop  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    
    <h1> Table of 2</h1>

    <script type="text/javascript">
         var i=2;
         var j=1;
         while(i<=20){
            document.write("2"+"*"+j+"=" +i);
            document.write("<br>");
            i = i+2;
            j++;
         }
     


    </script>
</body>
</html>
