<!-- 


JavaScript Events -- 

.JavaScript's interaction with HTML is handled through events that occur when the user or the browser manipulates a page.

Events are a part of the Document Object Model (DOM) Level 3 and every HTML element contains a set of events which can trigger JavaScript Code.

When the page loads, it is called an event. When the user clicks a button, that click too is an event. Other examples include events like pressing any key, closing a window, resizing a window, etc.

onclick
onmouseover and onmouseout
onkeydown script Script runs when key is pressed
onkeypress script Script runs when key is pressed and released
onkeyup script Script runs when key is released

 -->  

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>

 </head>
 <body>
    <h1>Events in JS</h1>

    <button onclick="myfun()">Click Me</button>

    <h1>Few more Events </h1>
    <button onmousedown="mytwitter()">Click Me</button>
    <button onmouseenter="mywhatsapp()">Click Me</button>
    <button onmouseup="myyoutube()">Click Me</button>
    <button onmouseout="mytelegram()">Click Me</button>



    <script>
        function myfun()
        {
            // window.alert("Event start ");
            document.body.style.backgroundColor = '#D2B4DE';
            document.body.style.color = 'white';
        }
    </script>


<script>
    function mytwitter()
    {
        // window.alert("Event start ");
        document.body.style.backgroundColor = '#00aced';
        document.body.style.color = 'white';
    }
</script>


<script>
    function mywhatsapp()
    {
        // window.alert("Event start ");
        document.body.style.backgroundColor = '25D366';
        document.body.style.color = 'white';
    }
</script>


<script>
    function myyoutube()
    {
        // window.alert("Event start ");
        document.body.style.backgroundColor = '#E74C3C';
        document.body.style.color = 'white';
    }
</script>


<script>
    function mytelegram()
    {
        document.body.style.backgroundColor = '#F5B041';
        document.body.style.color = 'white';
        // document.write("This is telegram page");

    }
</script>

 </body>
 </html>
