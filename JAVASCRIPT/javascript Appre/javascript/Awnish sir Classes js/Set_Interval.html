<!-- 

setInterval JavaScript   ----
Digital Clock in javascript or dynamic clock/time in javascript. The setInterval() method calls a function or evaluates an expression at specified intervals (in milliseconds). The setInterval() method will continue calling the function until clearInterval() is called, or the window is closed. The ID value returned by setInterval() is used as the parameter for the clearInterval() method.
The clearInterval() method stops the executions of the function specified in the setInterval() method.

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval</title>
</head>
<body>
    
<button onclick="clearInterval(clock)">Click Me</button>
<p id="showClock"></p>

<script type="text/javascript">
     var clock = setInterval(clocktiming,1000)

     function clocktiming() {
     var d = new Date();
     var thapa = d.toLocaleTimeString();
    //  document.write(d);
    //  document.write(thapa);
    document.getElementById('showClock').innerHTML = thapa;
     }
</script>

</body>
</html>
