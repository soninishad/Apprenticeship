<!-- 

how to Print the page using Javascript. Also, how to print the particular part of the page or the partial div of the page. 

JavaScript | Window print() Method
Page print in JavaScript is a simple code in JavaScript used to print the content of the web pages.

The print() method prints the contents of the current window.
It basically opens Print dialog box which lets you choose between various printing options.
Syntax:

window.print()
Parameters - No parameters required
Returns - This function do not return anything

 -->



 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the page</title>
 </head>
 <body>
    <h1>Window print() Method</h1>


     <div id="divone">
        Div one content is here.
        <button onclick="myfun('divone')">Divone</button>
     </div>

     <div id="divtwo">
        Div two content is here.
        <button onclick="myfun('divtwo')">Divtwo</button>
     </div>

     <div id="divthree">
        Div three content is here.
        <button onclick="myfun('divthree')">Divthree</button>
     </div>

     <button onclick="mywholepage()">wholepage</button>

     <!-- After click event work  -->
    <script type="text/javascript">
              
              function mywholepage() {
                window.print() ;
              }


              function myfun(paravalue)
              {
                var backup = document.body.innerHTML; 
                var divcontent = document.getElementById(paravalue).innerHTML;
                document.body.innerHTML = divcontent;
                window.print();
                document.body.innerHTML = backup;
              }

    </script>
 </body>
 </html>
