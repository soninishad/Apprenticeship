<!--  2..   Value is 1+ as a sequence ...   -->

<div id="counter">1</div>

<script>

setInterval(text, 500);
let x=1;
function text()
{
    x++;
    document.getElementById("counter").innerHTML = x ;
}





//  For stop interval

let intCounter = setInterval(soni, 10);
let y=1;

function soni()
{
    if(y==99)
    {
        clearInterval(intCounter);
    }
    y++;
    document.getElementById('counter').innerHTML = y;
}
</script>
