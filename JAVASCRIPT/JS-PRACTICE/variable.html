<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>

<body>
    <script>
        //       _    $    a-z   A-Z   0-9    ---------> In starting      
        var a = 'Soni PHP developer';
        var a = 'This is working in var'; 

        // In let agar ek baar define ho gya to usi value ke naam se dubara nhi bna sakte lekin var me akr skte hai 
        let b = 'I am Web developer';
        // let b = 'This is showing error';           ---------> thi sis not working in let again

        // constant so again not define 
        const c = 'She is a girl';

        alert(a); 
        document.write(b);
        console.log(c);

    </script>
</body>
</html>
