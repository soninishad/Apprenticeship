<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popups</title>
</head>


<body>

    <!-- 
        alert
        confirm
        prompt
     -->

<script>
    
    // alert
    alert("My self soni");

    // confirm
   var result = confirm("Are you sure");
   if(result==true)
   {
    document.write("..confirmation yes.");
   }


// prompt
// Prompt me 2 parameter hote hai 
//  1 value and 2 default value hota hai........
var a = prompt("Please enter your name");
document.write(a);

</script>    



</body>
</html>
