
<div id="box">
                 <div>Sakku</div>
</div>



<script>
/*
beforebegin
afterbegin
beforeend
afterend
*/ 
let box=document.getElementById('box');
box.insertAdjacentHTML("beforebegin","<p>Soni</p>");
box.insertAdjacentHTML("afterbegin","<p>A</p>");
box.insertAdjacentHTML("beforeend","<p>S</p>");
box.insertAdjacentHTML("afterend","<p>Soni Nishad</p>");
</script>
