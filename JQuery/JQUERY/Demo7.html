<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
</head>
<script>

    // In JS
    window.addEventListener('DOMContentLoaded',function(){
        ready();
    })

    function ready()
    {
        window.alert("Page loaded");
    }

    // In jQuery
    $(document).ready(function(){
        window.alert("Page is loaded");
    })
</script>

<body>
    <h1>Demo 7 |  Why ready function JQuery</h1>
 <div id="div">This is div</div>

</body>
</html>
