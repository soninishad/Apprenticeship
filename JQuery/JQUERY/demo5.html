<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
</head>
<body>
    <h1>Demo 5 |  Skeleton of JQuery Script</h1>


    <script type="text/javascript" 
     src="https://code.jquery.com/jquery-3.6.3.js">
    </script>


<script>
console.log($);
// console.log(typeOf($));


// Syntax
var JQuery = $;

jQuery(document).ready(function(){
    window.alert("Page Loaded");
});


// Syntax
$(document).ready(function(){
    window.alert("page loaded");
});


// Syntax
var soni = $;

soni(document).ready(function(){
    window.alert("Page is loaded");
});
</script>


</body>
</html>
