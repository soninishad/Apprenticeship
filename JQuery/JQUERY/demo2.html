<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Demo 2 | JQuery</title>
</head>
<body>
    <h1>Skeleton of JQuery Script</h1>

    <p id="para">This is paragraph</p>
    <div class="div">This is div</div>

    <script type="text/javascript"  src="https://code.jquery.com/jquery-3.6.3.js"></script>


    <script>
    //   Javascript
     console.log(document.querySelector('h1'));
     console.log(document.querySelector('#para'));
     console.log(document.querySelector('.div'));


     function func(a='')
     {
        console.log('Value of a from inside function = ',a );
     }
   func(10);
   func('Soni');

</script>

</body>
</html>
