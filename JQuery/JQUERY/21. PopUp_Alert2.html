<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
    <script type="text/javascript" src="jquery.js"></script>

    <style>
        #pop {
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<body>

    <button onclick="popUp()" id="pop">Click me</button>


    <script>
        function popUp() {
            // swal("Sorry ", "Answer is wrong", "error");

            swal({
                title: "Sorry!",
                text: "Answer is Incorrect",
                icon: "error",
                button: "Try again!",
            });
        }
    </script>
</body>

</html>
