<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Toggle Effect</title>

    <script type="text/javascript" src="jquery.js"></script>

    <style>
    #flip {
            padding: 5px;
            text-align: center;
            background-color: #989cf5;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
            text-align: center;
            background-color: #ec944b;
            border: solid 1px #c3c3c3;
        }

        h1{
            text-align: center;
            color: red;
            text-transform: uppercase;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <h1>The JQuery SlideToggle() method toggle between the SlideDown() and SlideUp() methods</h1>
    <div id="flip">Click to slide down panel</div>
    <div id="panel">Hello World</div>



    <script>
        $(document).ready(function(){
            $('#flip').click(function(){
                $('#panel').slideToggle('slow')
            })
        });
    </script>
</body>

</html>
