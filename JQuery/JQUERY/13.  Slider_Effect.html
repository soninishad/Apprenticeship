<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Effect</title>

    <script type="text/javascript" src="jquery.js"></script>

    <style>
    #flip {
            padding: 5px;
            text-align: center;
            background-color: #d4e2ab;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
            text-align: center;
            background-color: #d4e2ab;
            border: solid 1px #c3c3c3;
        }

        h1 {
            text-align: center;
            color: red;
            text-transform: uppercase;
            font-size: 3em;
        }
    </style>
</head>

<body>
    <h1>Slidedown and SlideUp Effects in JQuery</h1>
    <div id="flip">Click to slide down panel</div>
    <div id="panel">Hello World</div>



    <script>
        $(document).ready(function(){
            $('#flip').click(function(){
                $('#panel').slideDown('slow')
            })


            $('#flip').dblclick(function(){
                $('#panel').slideUp('slow')
            })
        });
    </script>
</body>

</html>
