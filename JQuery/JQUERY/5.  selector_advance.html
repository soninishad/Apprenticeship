<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Selector in JQuery</title>

    <script type="text/javascript" src="jquery.js"></script>

</head>

<body>

    <div style="width: 50%; margin: auto;">

        <ol type="1" style="list-style-type: none;">
            <li>index 0: javascript</li>
            <li>index 1: Angular</li>
            <li>index 2: Bootstrap</li>
            <li>index 3: JQuery</li>
            <li>index 4: PHP</li>
        </ol>

        <ol type="1" id="soni"   style="list-style-type: none;">
            <li>index 0: javascript</li>
            <li>index 1: Angular</li>
            <li>index 2: Bootstrap</li>
            <li>index 3: JQuery</li>
            <li>index 4: PHP</li>
        </ol>

        <button id="btn_id">Click me</button>
    </div>


    <script>
        $(document).ready(function () {
            $('#btn_id').click(function () {
                //  *  --> select all the elements
                $('*').css("backgroundColor", "yellow")

                //   $(this) -->  selects the current HTML element
                //  jisne usko call kiya usi pr apply hoga
                $(this).css("backgroundColor", "green");


                //     call by attribute
                // $("[type]").hide("slow");


                // 
                $("li:even").css("color","blue");
                $("li:odd").css("color","brown");
                $("li:first-child").css("color","orange");
                $("li:last-child").css("color","black");

                $("#soni li:last-child").css("text-align","center");

                $("#soni li:nth-child(2)").css("font-size","30px");

                $("#soni li:nth-last-child(2)").css("backgroundColor","red");



            });
        });
    </script>

</body>

</html>
