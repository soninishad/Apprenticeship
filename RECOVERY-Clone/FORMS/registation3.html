<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        #outer {
            height: 700px;
            width: 1080px;
            border: 2px solid black;
            background-color: white;

        }

        body {
            background-color: lightblue;
        }

        .btnn {
            color: white;
        }
    </style>
</head>

<body>
    <!-- icons -->
    <div class="container py-5">
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6"></div>
                    <div class="col-sm-6"><i class="fa-sharp fa-solid fa-location-dot"></i><br>Address</div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6"><i class="fa-solid fa-envelope"></i><br>Email</div>
                    <div class="col-sm-6"><i class="fa-solid fa-phone"></i><br>Phone</div>
                </div>
            </div>
        </div>
    </div>

    <center>

        <div id="outer">
            <!-- HEAEDING -->
            <div class="conatiner py-4">
                <div class="row">
                    <center>
                        <H2 style="font-weight: bold;">Contact Us </H2>
                    </center>
                </div>
            </div>


            <!-- name -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        NAME
                        <input type="text" size="120" class="form-control" />
                    </div>
                </div>
            </div>

            <!-- EAMIL -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        EMAIL
                        <input type="email" size="120" placeholder="Name" class="form-control" />
                    </div>
                </div>
            </div>

            <!-- PHONE -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        PHONE
                        <input type="number" size="120" placeholder="Phone number" class="form-control" />
                    </div>
                </div>
            </div>

            <!-- message -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        YOUR MESSAGE
                        <textarea rows="12" cols="12" placeholder="Message" class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <!-- BUTTON -->
            <div class="container-fluid py-4">
                <div class="row">
                    <div class="col-sm-12">
                        <BUTTON class="btn bg-primary" class="btnn" style="color:white ;">SEND</BUTTON>
                    </div>
                </div>
            </div>



        </div>
    </center>



</body>

</html>
