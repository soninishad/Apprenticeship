<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registation form</title>
    <style>
        #main
        {
            width:400px;
            height:550px;
            border:6px solid black;
            margin:0 auto;
            margin-top:30px;
            border-radius: 30px;
            color: red;
        }
        #main h1
        {
            text-align:center;                             
			color: red;
			background: pink;
			border: 10px solid purple;
			text-align: center;
			border-radius: 20px 20px 0px 0px;
            margin-top: 0;
		}
        form button{
            color: red;
			background: pink;
			border: 10px solid purple;
			text-align: center;
			border-radius: 20px;
        }
    </style>
</head>
<body background="">
    <div id="main" style="background-image:coderjpg;">
        <h1>New Registration Form </h1>
        <form>
            <table style="margin:0 auto;width:80%;">
                <tr>
                    <td>Enter Name</td>
                    <td>
                        <input type="text" name="name"><br>
                    </td>
                </tr>
                <tr>
                    <td><br> Select Gender</td>
                    <td><br>
                        <input type="radio" name="gender" value="male">male
                        <input type="radio" name="gender"value="female">female
                    </td>
                </tr>
                <tr>
                    <td><br> Enter Address</td>
                    <td><br>
                       <textarea name="address"></textarea>

                    </td>
                </tr>
                <tr>
                    <td><br> Enter Contact No</td>
                    <td><br>
                        <input type="number" name="contactno">
                    </td>
                </tr>
                <tr>
                    <td><br> Enter Email Address </td>
                    <td><br>
                        <input type="email" name="emailaddress">
                    </td>
                </tr>
                <tr>
                    <td><br> Enter PAN No</td>
                    <td><br>
                        <input type="text" name="panno">
                    </td>
                </tr>
                <tr>
                    <td><br> Enter Aadhar no</td>
                    <td><br>
                        <input type="number" name="aadharno">
                    </td>
                </tr>
                <tr>
                    <td><br> Enter Password</td>
                    <td><br>
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td><br> Conform Password</td>
                    <td><br>
                        <input type="password" name="conformpassword">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><br>
                        <button type="submit">submit</button>
                    </td>
                </tr>

            </table>
        </form>
    </div>

</body>
</html>
