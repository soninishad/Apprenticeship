<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registation1</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container pt-3" style=" background-color: rgba(165, 148, 148, 0.281);">
        <form action="">
        <h2>Student Registration Form</h2>
        <p">fill out the form for registration</p>
        <hr style="border:2px solid black ;">
        <div class="row pb-3">
            <div class="col-sm-6">
                Name
                <input type="text" name="name" placeholder="first name" class="form-control">
            </div>
            <div class="col-sm-6 pt-4">
                <input type="text" name="name" placeholder="Last name" class="form-control">
            </div>
        </div>
        <div class="row pb-3">
            <div class="col-sm-6">
                Birth date
                <input type="date" name="name" placeholder="first name" style="width:100% ; height: 30px;">
                
            </div>
            <div class="col-sm-6">
                Gender 
               <select name="" style="width:100% ; height: 30px;" >
                <option value="">please Select</option>
                <option value="">male</option>
                <option value="">female</option>
               </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 pb-2">
                Address 
                <input type="text" name="address" placeholder="Address line 1" class="form-control">
            </div>
            <div class="col-sm-12 pb-2">
                <input type="text" name="address" placeholder="Address line 2" class="form-control">
            </div>
        </div>
        <div class="row pb-3">
            <div class="col-sm-6">
                <input type="text" name="name" placeholder="city" style="width:100% ; height: 30px;">
                
            </div>
            <div class="col-sm-6">
               <select name="" style="width:100% ; height: 30px;" >
                <option value="">Region</option>
               </select>
            </div>
        </div>
        <div class="row pb-3">
            <div class="col-sm-6">
                <input type="text" name="name" placeholder="postal/zipcode" style="width:100% ; height: 30px;">
                
            </div>
            <div class="col-sm-6">
               <select name="" style="width:100% ; height: 30px;" >
                <option value="">United States</option>
               </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 pb-3">
                Email
                <input type="email" name="email" placeholder="joy.doe@example.com" class="form-control">
            </div>
        </div>
        <div class="row pb-3">
            <div class="col-sm-6">
                phone <br>
                <select name="" style="height: 30px;"><input type="text" placeholder="(202) 555-0123" style="width:94%; height: 30px;"></select>
                
            </div>
            <div class="col-sm-6">
                work phone <br>
                <select name="" style="height: 30px;"><input type="text" placeholder="(202) 555-0123" style="width:94%; height: 30px;"></select>
            </div>
        </div>
        <div class="col-sm-12 pb-3">
            Company
            <input type="text" name="company" placeholder="ACME LTD" class="form-control">
        </div>
        <div class="col-sm-12 pb-3">
            Courses
            <select name="" style="width:100%; height: 30px;">
                <option value="">please select</option>
            </select>
        </div>
        <div class="col-sm-12 pb-3">
            Comments
            <input type="text" name="company" class="form-control">
        </div>
        <div class="col-sm-12 pb-3">
            <input type="button" name="company" value="Clear Fields">
            <input type="button" name="company" value="Submit Application">
        </div>
        </form>
    </div>
</body>
</html>
