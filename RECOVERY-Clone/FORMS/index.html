<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registation page</title>
</head>
<body>
    <h1>registation page</h1>
    <form action="" enctype="multipart/form-data">
        Name :
        <input type="text" name="name" placeholder="Enter your name"> <br> <br>
        father Name :
        <input type="text" name="fname" placeholder="Enter your father name"><br> <br>
        Gender :
        <input type="radio" name="a" value="male" checked > Male
        <input type="radio" name="a" value="female"> Female <br> <br>
        Email :
        <input type="email"name="email" placeholder="Enter your Email"> <br> <br>
        password :
        <input type="password" name="password" placeholder="Enter password"> <br> <br>
         Hobbies :
        <input type="checkbox" checked> Singing
        <input type="checkbox"> Dancing
        <input type="checkbox"> Cooking
        <input type="checkbox"> Reading Novels <br> <br>
        Mobile : 
        <input type="number" name="number" placeholder="Enter Mobile Number"> <br> <br>
        Upload photo
        <input type="file"> <br> <br>
        DOB :
        <input type="date"><br> <br>
        Address :
        <textarea name="add"></textarea> <br> <br>
        City :
        <select name="City">
            <option value="">select</option>
            <option value="">Delhi</option>
            <option value="">Lucknow</option>
            <option value="">Agra</option>
        </select>







    </form>
</body>
</html>
