<!-- 
 DIV TAG =
                AS <P> stands for paragrap, <a> stands for anchor  , div stands for nothing.
               div has no sementic meaning 
               , div is only a container tag or a block level element .
 -->

<!--------------------------------WEBPAGE ------------------------------------>


<html>

<head>
    <title>WEBPAGE</title>
    <style>
        #outer {
            height: 1000px;
            width: 1000px;
            border: 1px solid rgb(8, 8, 8);
        }

        #header {
            height: 200px;
            width: 1000px;
            /* border: 1px solid blue; */
            background-color: rgb(247, 15, 15);
        }

        #menu {
            height: 50px;
            width: 1000px;
            background-color: rgb(209, 251, 21);
        }

        #lside {
            height: 650px;
            width: 300px;
            background-color: green;
            float: left;
        }

        #Rside {
            height: 650px;
            width: 700px;
            background-color: blue;
            float: right;
        }

        #papa {
            height: 650px;
            width: 1000px;
            /* background-color: pink; */
        }

        #footer {
            height: 100px;
            width: 1000px;
            background-color: rgb(98, 96, 96);
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="header"></div>
        <div id="menu"></div>
        <div id="papa">
            <div id="lside"></div>
            <div id="Rside"></div>
        </div>
        <div id="footer"></div>
    </div>

</body>

</html>
