<html>

<head>
    <title>3D image </title>

    <style>

/* -------------------------------------------------------- BOTTOM TEXT 3D ------------------------------------ */
        p {
            font-size: 60px;
            color: rgb(255, 255, 255);
            font-family: monotype corsiva;
            text-shadow: 10px 10px 25px black;
            /*  bottom , right ,blur color  */
            
        }

/* ------------------------------------------------------------- TOP TEXT 3D ---------------------------------------------------------- */

        h1 {
            font-size: 60px;
            color: rgb(255, 255, 255);
            font-family: monotype corsiva;
            text-shadow: -10px -10px 25px black;
            /*  top , left ,blur color  */
        }

        /* ------------------------------------------------------------- BOX 3D ---------------------------------------------------------- */

        #one{
            height: 400px;
            width: 400px;
            /* border: 1px solid; */
            box-shadow: 5px 5px 25px black;
            /* box-shadow: 6px 6px 25px black; */
        }
    </style>

</head>

<body>
    <p>I love india!!</p>
    <h1>Soft pro.</h1>
    <div id="one">

    </div>
</body>

</html>
