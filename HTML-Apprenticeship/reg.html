<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
<style>


</style>

</head>
<body>
    <form>
    <h1>
        Registration Form
    </h1>
    <br>    
    Name
    <input type="text" name="name" required="true"/>
    <br />
    <br />
    F'Name
    <input type="text" name="Fname" placeholder="Enter  your father's name" />
    <br><br>
    Gender :
    <input type="radio" name="a"  required="true"/>Male
    <input type="radio" name="a"  required="true"/>Female
    <br /><br />
    Hobbies :
    <input type="checkbox" />Singing
    <input type="checkbox" />Dancing
    <input type="checkbox" />Cooking
    <br /><br />
    E-Mail
    <input type="email" required="true" />
    <br />
    <br />
    Password
    <input type="password" />
    <br>
    Mobile
    <input type="number" />
    <br />
    Upload pic
    <input type="file" />
    </br />
    DOB
    <input type="date" />
    <br />
    Address
    <textarea cols="10" rows="5" maxlength="200"></textarea>
    <br />
    City :
    <select>
        <option value="" >---Select City---</option>
        <option>Lucknow</option>
        <option>Delhi</option>
        <option>Kanpur</option>
    </select>
    <br/>
    <input type="submit"/>
    <input type="reset"/>
    <input type="button" value="print" onclick="window.print();"/>
    </form>
    </body>

</html>
