<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Position demo</title>
<link href="css/bootstrap.css" rel="stylesheet">
<script src="js/bootstrap.bundle.js"></script>
<style>
#outer{
    height: 400px;
    width: 1100px;
    border: 2px solid rgb(11, 11, 11);
    position: relative;
}
#inner{
height: 100px;
width: 100px;
border: 2px solid rgb(185, 15, 15);
position: absolute;
right: 0px;
/* animation: ripple  ease 2s 1 ; */
/* animation: ripple  ease 2s infinite ; */
animation: ripple  ease-in-out 2s infinite ;


}

@keyframes ripple {
    /* from{
height: 100px;
width: 100px;
    }
    to{
height: 150px;
width: 150px;
    } */

0%{
    height: 100px;
    width: 100px;
}
50%{
    height: 150px;
    width: 150px;
border-color: rgb(234, 234, 10);
    /* background-color: aqua; */
}
100%{
    height: 100px;
    width: 100px;
    /* background-color: blueviolet; */
}


}

</style>

  </head>
  <body>
<div id="outer">
<div id="inner"></div>

</div>


  </body>
</html>
