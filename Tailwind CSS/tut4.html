<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Customize Screen and Breakpoints </title>
       <script src="https://cdn.tailwindcss.com"></script>

       <!-- customize designn link Add  -->
       <script>
        tailwind.config = {
          theme: {

            screens: {
      'sm': '567px',
      // => @media (min-width: 640px) { ... }

      'md': '768px',
      // => @media (min-width: 768px) { ... }

      'lg': '1024px',
      // => @media (min-width: 1024px) { ... }

      'xl': '1280px',
      // => @media (min-width: 1280px) { ... }

      '2xl': '1536px',
      // => @media (min-width: 1536px) { ... }
    },
            
            extend: {

                screens: {
                    // here we add always as a OBJECT and also define min and max values...
        'xs': { 'min': '320px', 'max':'567'},
        // => @media (min-width: 992px) { ... }
      },

              colors: {

                soni: '#0058F5',
                soni2: 'pink',
                soni3: 'brown',
                soni4: 'yellow',
              }
            }
          }
        }
      </script>

</head>
<body>
      

<h2 class="  text-3xl  xs:text-left  sm:text-center  lg : text-center py-5 lg:py-10  text-soni4 ">Extends one screen more</h2><hr/>
<h2 class="  text-3xl  xs:text-center  sm:text-center  lg : text-center py-5 lg:py-10  text-soni ">Extends one screen more</h2><hr/>


</body>
</html>
