<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    
    <style>
#list{
    list-style-type: none;
    
}
#list li{
    display: inline;
    margin: 20px;
    font-size: 20px;
    font-family:Elephant;
    
}
#list li:hover {
    font-size: 30px;
    background-color: rgb(255, 0, 238);
  cursor: pointer;
}
    </style>
</head>
<body>
<div id="navbar" style="height: 60px; width:100%; border: 2px solid rgb(239, 232, 232); background-color: aqua; ">
<ul id="list">
    <li>Home</li>
    <li>About Us</li>
    <li>Contact Us </li>
    <li>Gallery</li>
    <li>Services</li>
</ul>
</div>
