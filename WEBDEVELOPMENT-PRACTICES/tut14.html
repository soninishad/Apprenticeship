               <!--In this all are in one and in above (in comment line) all are in single-single-->

     <style>                                 /* This is use for CSS Comment  & shortcut (ctrl +/) */ 
                         /* Id selector */
        #secondPara{
            color:rgb(27, 240, 27) ;
        }
             
                       /* Class selector */
        .bgBlue{
            color: palevioletred;
            background-color: aqua;
        }

                    /* Grouping selector */
        footer, span{
            background-color: brown;
        }
     </style>

</head>
<body>

    <h3>CSS Selector</h3>
         <p>This is a simple paragraph to demonstrate css selectors</p>
         <p id="secondPara ">This is a another simple paragraph to demonstrate css selectors</p>
         <p id="thirdPara" class="pinkElement  bgBlue">This is a simple paragraph to demonstrate css selectors</p>

    <div>
        <p>This is a another simple paragraph inside div to demonstrate css selectors</p>
        <span>This is span</span>

    </div>
             <footer>This is footer</footer>
</body>
