<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS & Class tutorial</title>
</head>

<body>
    <h3>Ids and classes</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is mainbox
    </div>
    <span class="redBg"></span>

    <!--Select and ctrl + / to comment-->
    <!--Emmet-->
    <!--is for Class and # Is for ID-->
    <Span Class="redBG"></Span><!--Class use for MULTIPLE elements-->
    <span id="mainSpan"></span><!--ID use for ONE element-->
    <div class="redBg blackBorder anotherClass"></div>

    <!--Emmet div tag as default-->
    <div class="blackBackground"></div>

    <!--Creating multiple  elements using Emmet -->
    <!--span.myClass2.myClass3 + <tab>-->
    <!--span.myClass.myClass3.myClass3*4 + <tab> to print similar elements using <Emmet-->
    <span class="myClass2 myClass3">first</span>
    </span><span class="myClass2 myClass3">second</span>
    <span class="myClass2 myClass3">third</span>
    <span class="myClass2 myClass3">Fourth</span>

</body>

</html>
