<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Interaction using alert , confirm and prompt </title>
</head>
<body>
    <div class="container">
        This is page
    </div>

    <script>
        // Alert in browser javascript
        //alert( "This is a message");
    
        //prompt in JS 
        let name = prompt ( "Whats is your name?", "Guest");
        console.log(name);

        // Confirm in JS
        let deletePost = confirm( " Do you really want to delete?" );
      
        // console.log(deletepost);
      if(deletePost){
        // Code to delete the post
        console.log( " Your post has been  deleted successfully");
      }
      else{
        // Code to camcel deleting of the post
        console.log ( "Your post has not  been deleted");
      }
      
      console.log(deletePost);
    </script>
</body>
</html>
