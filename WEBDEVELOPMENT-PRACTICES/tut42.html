<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS GRID </title>
<STYLE>
.container{
    display: grid;
    /* grid-template-columns: 1fr 3fr 3fr; */
    grid-template-columns: repeat( 5, 1fr);
    grid-template-rows: repeat( 4, 1fr);
    /* grid-column-gap:  7rem; */
    /* grid-row-gap: 1rem; */
    grid-column-gap: 2rem; 
    grid-row-gap: 1rem; 


}
.box{
    background-color: rgb(224, 149, 224);
    border: 2px solid black;
    padding:25px ;
}
.box:first-child{
    /* grid-column-start:1 ; 
    grid-column-end: 3;
    grid-column-start: 1;
     grid-column-end: 3; */

     grid-column:  1/span 3 ;
     grid-row:  1/span 3;
}

</STYLE>
</head>
<body>
    <div class="container">
        
        <div class="box">This is item-1</div>
        <div class="box">This is item-2</div>
        <div class="box">This is item-3</div>
        <div class="box">This is item-4</div>
        <div class="box">This is item-5</div>
        <div class="box">This is item-6</div>
       <div class="box">Thia is item-7</div>
       <div class="box">Thia is item-7</div>
       <div class="box">Thia is item-7</div>
       <div class="box">Thia is item-7</div>        
       <div class="box">Thia is item-7</div>
       <div class="box">Thia is item-7</div>
       <div class="box">Thia is item-7</div>
       <div class="box">Thia is item-7</div>        
       <div class="box">Thia is item-7</div>
    </div>
</body>
</html>
