<!--FLEXBOX is a one dimensional layout method for lying out items in Row or Columns. -->
<!-- CSS flexbox is a better way to align items into a container. -->

<style>
        .container{
                        height: 844px;
                      width: 100%;
                      border: 2px solid rgb(27, 26, 26);
                      
                      display: flex; /*  Initialize   the conatiner as a flex box              */

                      /*  Flex  properties for flex container   */
                      /* flex-direction :row;  ( Default value of flex- direction is row) */
                      /* flex-direction: column; 
                     flex-direction: row-reverse; 
                     flex-direction: column-reverse;  */

                     /* flex-wrap: wrap;  ( Default value of flex- direction is no wrap) */
                     /* flex-wrap: wrap-reverse; */
                     
                     /* This is a shorthand for flex-derection: and flex-wrap */
                     /* flex-wrao: row-reverse wrap: */
                     
                     /* justify-content wil justify the content in vertical direction */
                     /* justify-content: center; */
                     /* justify-content: space-between; */
                     /* justify-content: space-around; */
                     /* justify-content: space-evenly; */
                      
                     /* align-items: baseline */
                     /* align-items:s center; */
                     /* align-items: flex-end; */
                     /* align-items: flex-start; */
                     /* align-items: stretch; */
                     flex-direction: column ;

                    }

        .item
        {
            background-color: tomato;
            border: 2px solid chartreuse;
            margin: 10px;
            padding: 3px;
            width: 200px;
            height: 200px;
            
        }

#item-1{
    /* flex properties for a flex item  */
    /* higher the order ,later it shows up in the container */
    /* order : 2; */
  /* flex-grow:3 ;     */
}
#item-2{
        /* order: 3; */

}
#item-3{
             /* flex : 2 2 344px; */

             align-self: center;
 }
</style>
