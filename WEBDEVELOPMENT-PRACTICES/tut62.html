<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JSON </title>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <h1>This is my container</h1>
    </div>

    <script>
        let jsonObj = {
            name: "SONI",
            channel: " CWH",
            friend: " shakeel , anchal",
            food: "Bhindi"
        }
        console.log(jsonObj);

        // Sringify  --> obj ko json string me use krne ke liye
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);


        // replace any..
        myJsonStr = myJsonStr.replace('SONI', 'Shakeel');
        console.log(myJsonStr);

        // Parse method  
        newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj)



    </script>

</body>
</html>
