<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Transition</title>

    <style>
        /* .container{ 
            height: 200px;
            width: 200px;
            background-color: red;
            justify-content: center;
            align-items: center;
        /* } */
        body{
            background-color: rgb(136, 121, 121);
        }
        #box{
            display: flex;
            height: 200px;
            width: 200px;
            background-color: red;
            justify-content: center;
            align-items: center;
            /* transition-property: background-color; */
            /* transition-duration: 1s; */
            /* transition-timing-function: ease-in-out; */
            /* transition-delay: 2s; */

            /*  Transition   short hand property in one line  */
            /* transition: background-color 1s ease-in-out  2s ;  */

             
            transition: all 1s sase-in-out .3s;
        }
        #box:hover{
            background-color: rgba(197, 246, 2, 0.926);
            height: 400px;
            width: 400px;
            color: rgb(67, 19, 225);
            border-radius: 100px;
            font-size: 55px;
        }


    </style>
</head>
<body>
    <h3>This is CSS Transition tut</h3>
    <div class="container">
        <div id="box">
            This is box
        </div>
    </div>
</body>
</html>
