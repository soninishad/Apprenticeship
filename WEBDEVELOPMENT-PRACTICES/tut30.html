<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Size unit </title>
</head>

<style>
  .box{
    background-color: red;
    color: rgb(246, 238, 236);
    font-size: 70px;
    text-align: center;
    display: none;
  }
@media (max-width:300px) 
{
#box-1{
    display:block;
    color: brown;
    background-color: cyan;
}
}
  @media (max-width:300px) and ( max-width:500px) 
  {
#box-2{
    display:block;
    background-color: blueviolet;
}
  } 
  @media (max-width:500px) and ( max-width:800px)
  {
#box-3{
    display:block;
    color: rgb(15, 15, 15);
    background-color: rgb(246, 250, 7);
    
}
  }
  @media (max-width:800px) 
  {
#box-4{
    display:block;
    background-color: rgb(226, 43, 192);
}
 } 
</style>
<body>
    <div class="box"  id="box-1"> Mai ek iphone hu</div>
    <div class="box" id="box-2">Mai ek telephone hu</div>
    <div class="box" id="box-3">Mai ek computer hu</div>
    <div class="box" id="box-4">Mai ek wide screen conputer hu</div>
</body>
</html>
