<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS   Variable & Custom properties</title>

    <style>
        :root{
            --primary-color:blue;
            --danger-color:red;
          --maxw: 333px;
        }
.box{
    /* --box-color: blue; */
    /* --box-color: violet; */
    width: 200px;
    height: 200px;
    /* background-color:  var(--box-color) ; */
    /* background-color: violet; */
    /* border:  2px solid   rgb(251, 3, 3); */
    background-color:  var(--primary-color);
    border : 2px solid var (--danger-color);
    box-shadow:  3px 3px var(--box-color);
    margin:  4px 9px;
    box-shadow: 3px 3px var (--box-color);
}
.container{
    max-width:  var (--maxw);
    margin: auto;
    background-color:  var (--danger-color);
    /* --box-color: violet; */
    /* background-color:  var(--box-color); */
    align-items: center;
    justify-content: center;
    display: flex;
}
    </style>


</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>
</body>
</html>
