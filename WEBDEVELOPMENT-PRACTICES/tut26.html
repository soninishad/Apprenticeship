<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility and Z-Index </title>

    <style>
                .box{
                            width: 130px;
                            height: 130px;
                            border: 2px solid black;
                    }
                    #box-1{
                        position: relative;
                        top: 49px;
                        z-index: 35;
                        background-color: green;
                    }
                    #box-2{
                        position: relative;
                        top: 14px;
                        /*  Z-INDEX  will work only for position relative , absolute ,fixed or sticky : [In z-index jiaki value bari hogi vahi show hoga ]*/
                          z-index: 34;

                        /*  will hide the element and the space 
                         display: none; */

                        /*   visibility: hidden; hidden will hide the element but will show its empty space  
                         visibility: hidden  */
                        background-color: red;
                    }
                    #box-3{
                        background-color: blue;
                    }
                    #box-4{
                        background-color: yellow;
                    }
                    #box-1 { background-color : green ;   }
                    #box-2 { background-color : red;   }
                    #box-3 { background-color : blue ;   }
                    #box-4 { background-color : yellow ;   }
                    
    </style>

</head>
<body>
    <div class="box" id="box-1"></div>           
    <div class="box" id="box-2"></div>
    <div class="box" id="box-3" ></div>
    <div class="box" id="box-4"></div>

</body>
</html>
